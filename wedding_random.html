<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Number Genarator</title>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #2c3e50;
    }

    .container {
      padding-top: 100px;
      text-align: center;
      color: #ecf0f1;
      font-size: 600px;
      cursor: pointer;
      font-family: "Papyrus";
      -webkit-user-select: none;
    }
  </style>
  <script>
    $(function(){
      var state = "stop";
      var running_number;
      var count_down;
      $(".container").click(function(){
        if (state == "stop") {
          state = "running";
          $(".container").css("color", "#ecf0f1");
        } else if (state == "running") {
          state = "slowdown";
          clearInterval(running_number);
        } else {
          return;
        }
        if (state == "running") {
          running_number = setInterval(function(){
            $(".container").html(Math.floor(Math.random()*30)+11); 
          }, 40);
        }
        if (state == "slowdown") {
          count_down = 40;
          slowDown();
        }
      });

      function slowDown() {
          $(".container").html(Math.floor(Math.random()*30)+11);
          count_down *= 1.5;
          if (count_down > 2000) {
            $(".container").css("color", "#e74c3c");
            state = "stop"
          } else {
            setTimeout(slowDown, count_down);   
          }
      }
    });
  </script>
</head>
<body>
  <div class="container">
    !!!
  </div>
</body>
</html>
