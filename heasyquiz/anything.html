<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HeasyQuiz - A Pure Text</title>
  <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
  <style>
    body {
      background-color: #34495e;
      text-align: center;
      font-family: 'Spectral SC', serif;
      color: #ecf0f1;
      font-size: 25px;
    }
    
    input {
      height:40px;
      font-size:25pt;
      text-align: center;
      font-family: 'Spectral SC', serif;
    }
    
    div {
      cursor: pointer;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $(function(){
      
      $("div").click(function() {
        $("body").hide();
        var data = JSON.stringify({
          "key": "lock2",
          "value": $("input")[0].value
        });
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "http://games.heasygame.com/passwords/check",
          "method": "POST",
          "headers": {
            "Content-Type": "application/json",
            "Cache-Control": "no-cache"
          },
          "processData": false,
          "data": data
        }

        $.ajax(settings).done(function (response) {
          if(response.status == "ok") {
            window.location.href = response["meta"]["url"] + ".html";
          } else {
            $("input")[0].value = "Sai rồi!";
            $("body").show();
          }
        });
      });
    });
  </script>
</head>
<body>
  <br/><br/>Cảm ơn bạn đã tham gia HeasyQuiz!<br/>
  Sau đây là câu hỏi số 1.<br/>
  <span style="visibility: hidden;">trotrecon</span><br/>Đây là cái gì?<br/><br/>
  <input /><br/><br/>
  <div>SUBMIT</div>
</body>
</html>
